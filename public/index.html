<!doctype html>
<html>
  <head>
    <title>Anagrams</title>
    <style>
      body { font-size: 14pt; }
    </style>
  </head>
  <body>
    <!-- target="results" makes the browser show the results in the window
         named "results" (the iframe below the form) rather than navigate
         the page. -->
    <form method="get" action="anagrams" target="results">
      <input type="text" name="word" oninput="this.parentNode.submit();">
      <input type="submit" value="Look for anagrams">
    </form>
    <iframe name="results" width="100%" height="50%" style="border: 0;"></iframe>
  </body>
</html>
